<!DOCTYPE html>
<html lang="en">
<head>

  <title>Bootstrap Example</title>

<body id="background-2">

    <section>

       <div class="container">

           <div id="myCarousel" class="carousel slide" data-ride="carousel">

       <ol class="carousel-indicators">

           <li data-target="#myCarousel" data-slide-to="1"></li>
       </ol>

    <!-- Wrapper for slides -->

    <div class="carousel-inner">

      <div class="item active">

        <img src="../Images/Calendar 4.jpg" alt="Calendar4" style="width:100%;">

        <div class="carousel-caption">

            <h2 class="heading-2">Welcome to MEKWA'S TO-DO-APP</h2>
            <p>KEEP UP WITH DAILY MEETINGS</p>

        </div>
      </div>

      <div class="item">

        <img src="../Images/Calendar 5.jpg" alt="Calendar5" style="width:100%;">

        <div class="carousel-caption">

            <p>GET A CLEAR VIEW OF YOUR DAY</p>

            <button type="submit" class="start-button-1"><a href="../html file/landingPage1.html" target="_blank"> Get Started</button>

        </div>
      </div>
    

            <!-- Left and right controls -->

        <a class="left carousel-control" href="#myCarousel" data-slide="prev">

           <span class="glyphicon glyphicon-chevron-left"></span>
           <span class="sr-only">Previous</span>
        </a>

        <a class="right carousel-control" href="#myCarousel" data-slide="next">

          <span class="glyphicon glyphicon-chevron-right"></span>
          <span class="sr-only">Next</span>

        </a>

    </div>
