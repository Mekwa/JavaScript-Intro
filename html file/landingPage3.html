<!DOCTYPE HTML>
<html lang="en">

<head>

    <title>Landing Page 3</title>
    <link rel="stylesheet" href="../css file/landingPageStyle3.css">
    <script src="../js file/landingPage.js" defer></script>

</head>

<body id="background-color">

    <form action="./calendar.html" method="post" target="_blank">
      <div class="container">
        <h1>Sign Up</h1>
        <p>Please fill in this form to create an account.</p>
        <hr>

        <label for="name"><b>Name</b></label>
        <input type="text" placeholder="Enter Full Name" name="name" required>

        <label for="Surname"><b>Surname</b></label>
        <input type="text" placeholder="Enter Full Surname" name="Surname" required>

        <label for="gender"><b>Gender</b></label>
        <input type="radio" id="Male" name="gender" value="Male">
        <label for="Female"> Male</label>
        <input type="radio" id="Female" name="gender" value="Female">
        <label for="Female"> Female</label>

        <br>
        <br>
        <br>

        <label for="email"><b>Email</b></label>
        <input type="email" placeholder="Enter Valid Email" name="email" required>
    
        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" required>
    
        <label for="psw-repeat"><b>Repeat Password</b></label>
        <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
        
        <label>
          <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
        </label>
        
        <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
    
        <div class="clearfix">
          <button type="submit" class="signupbtn">Sign Up</button>
        </div>
      </div>
    </form>
    
    </body>
    </html>
